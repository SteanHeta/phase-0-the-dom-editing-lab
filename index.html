<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <p>
        This is a <strong>strongly emphasized</strong> paragraph that also contains 
        <em>italicized text</em>. You can learn more about HTML at 
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">MDN Web Docs</a>.
    </p>

    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
    </table>

</body>
</html>
